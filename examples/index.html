<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
  body {
    font-family: "Calibri", "Arial", "Helvetica";
    font-size: 15px;
  }
  .text {
    margin: 20px 20px;
  }
</style>
</head>
<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="json2.js"></script>
  <script type="text/javascript" src="../src/chaos-monkey-browser.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      
      var props = {
        allowedMethods:['GET'],
        probability:1.0,
        mischiefTypes:[
          ChaosMonkey.MischiefTypes.delay,
          ChaosMonkey.MischiefTypes.http403
        ]
      };
      ChaosMonkey(props);

      function log(message, data) {
        var s = message;
        if (data) {
          s += '<i>' + JSON.stringify(data) + '</i>';
        }
        $('#log').append('<p>' + s + '</p>');
      }
      function onSuccess(data) {
        log('cb success', data);
      }
      function onError(xhr, status, error) {
        log('cb failure', error);
      }
      function get() {
        var props = {
          url: 'http://localhost:4450/1/Fails',
          type: 'GET',
          dataType: 'json',
          cache: false,
          success:onSuccess,
          error:onError
        };

        log('<b>calling ajax method [' + props.url + ']</b>');

        $.ajax(props)
          .done(function(data) {
            log('deferred success', data);
          })
          .fail(function(xhr, status, error) {
            log('deferred failure', arguments);
          });
      }

      get();
    });
  </script>

  <h4>Messages</h4>
  <div id="log" class="text"></div>
</body>
</html>
